<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>로그인 실습</title>
</head>

<body>
  <header>
    <h2>실습을 환영합니다</h2>
  </header>
  <nav>
    <ul>
      <li><a href="www.dju.ac.kr">로그인</a> </li>
      <li><a href="www.dju.ac.kr">조회</a> </li>
    </ul>
  </nav>
  <section>
    <form action="userReg.jsp" method="post">
      <fieldset>
        <legend>회원정보</legend>
        <fieldset>
          <legend>이름/이메일</legend>
          <label for="stud_name">이름</label>
          <input class="id_form" type="text" name="stud_name" size="20" maxlength="50" required/>
          <label for="stud_name">이메일</label>
          <input class="id_form" type="text" name="stud_email" size="20" maxlength="50">
          <label for="stud_name">전화번호</label>
          <input class="id_form" type="text" name="stud_phone" size="20" maxlength="50">
        </fieldset>
        <fieldset>
          <label for="stud_name">성별</label>
          <input class="id_form" type="radio" name="stud_gender" value="여자" checked/>
          <label for="stud_name">남자</label>
          <input class="id_form" type="radio" name="stud_gender" value="남자">
        </fieldset>
        <fieldset>
          <label for="stud_hobby">낚시</label>
                    <input class="id_form" type="checkbox" name="stud_hobby1" value="낚시">
                    <label for="stud_hobby">바둑</label>
                              <input class="id_form" type="checkbox" name="stud_hobby2" value="바둑">
                              <label for="stud_hobby">독서</label>
                                        <input class="id_form" type="checkbox" name="stud_hobby3" value="독서">
        </fieldset>
        <input type="submit" value="회원등록">


      </fieldset>
    </form>
  </section>
  <footer>

  </footer>

</html>
